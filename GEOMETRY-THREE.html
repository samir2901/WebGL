<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry</title>
</head>
<body>
    <div id="navbar"><center>ThreeJS Geometry WebGL</center></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
    <script>
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75,window.innerWidth/window.innerHeight);

        var renderer = new THREE.WebGLRenderer({antialias : true});
        renderer.setSize(window.innerWidth,window.innerHeight);
        document.body.appendChild(renderer.domElement);

        //var geometry = new THREE.BoxGeometry(1,1,3);
        //var geometry = new THREE.PlaneGeometry(2,2,2);
        //var geometry = new THREE.SphereGeometry(2,50,50);
        var geometry = new THREE.ConeGeometry();
        
        var material = new THREE.MeshBasicMaterial({color : 0xff0000});        

        var obj = new THREE.Mesh(geometry,material);
        scene.add(obj);

        obj.position.z = -3;
        obj.rotation.x = 10;
        obj.rotation.y = 5;

        renderer.render(scene,camera);

        var anim = function(){
            //obj.rotation.x += 0.08;
            obj.rotation.z += 0.01;
            renderer.render(scene,camera);
            requestAnimationFrame(anim);
        }

        anim();
    </script>
</body>
</html>
